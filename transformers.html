<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Transformers Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script>
		window.formers = ['cyclonus', 'fasttrack', 'kup', 'quintesson', 'runamuck', 'scorponok', 'scourge', 'shockwave', 'warpath']
	</script>
</head>
<body>
	<h1 class="text-center">Transformers</h1>
	<h3 class="text-center">(that Tim doesn't have yet.)</h2>
	<ul id="thelist" class="list-group">
		<li class="list-group-item">
			<div class="card card-inverse text-center" style="background-color: #333; border-color: #333;">
				<div class="card-block" style="color: #FFF">
					<h2 class="card-title">Blitzwing</h4>
					<img class="card-img-top" src="blitzwing.jpg"></img>					
				</div>
			</div>
		</li>
	</ul>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>	
	<script>
		const Template = (name) => `<li class="list-group-item">
			<div class="card card-inverse text-center" style="background-color: #333; border-color: #333;">
				<div class="card-block" style="color: #FFF">
					<h2 class="card-title" style="text-transform: uppercase">${name}</h4>
					<img class="card-img-top" src="${name}.jpg"></img>					
				</div>
			</div>
		</li>`
	var template = $('#hidden-template').html();
	$().ready( () => {
		$('#thelist').html(window.formers.map(Template).join())
	})
	</script>
</body>
</html>
