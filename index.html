<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">      
    <link rel="icon" href="../../favicon.ico">
      
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">  
      
    <style>
        body {
          padding-top: 70px;
          padding-bottom: 30px;
        }

        .theme-dropdown .dropdown-menu {
          position: static;
          display: block;
          margin-bottom: 20px;
        }

        .theme-showcase > p > .btn {
          margin: 5px 0;
        }

        .theme-showcase .navbar .container {
          width: auto;
        }
        
        .even {
          background: #eef;
          color: #000;            
        }
    </style>
      
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <title>Ratings</title>    
</head>
    <body onload="startUp()">        
        
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Music DB</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li id="albumBar" class="active"><a href="#" onclick="showAlbumTable()">All Albums</a></li>
                <li id="artistBar" ><a href="#" onclick="showArtistTable()">Artists</a></li>
                <li id="genreBar" ><a href="#" onclick="showGenreTable()">Genres</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
       
    <div id="albumContainer" class="container theme-showcase" role="main">
      <h1><a href="”#”">Album Ratings</a></h1>
        <div class="col-md-12">
          <table id="albumTable" class="table tablesorter">
            <thead>
              <tr>
                <th>Artist</th>
                <th>Album</th>
                <th>Rating</th>
                <th>StdDev</th>
                <th>Genres</th>
                <th>Codec</th>
                <th>Num Rated</th>
              </tr>
            </thead>
            <tbody>
                <tr></tr>
            </tbody>
          </table>
        </div>
    </div> <!-- /albumContainer -->

    <div id="artistContainer" class="container theme-showcase" role="main" style="display: none;">
        <h1><a href="”#”">Artist Ratings</a></h1>
          <div class="col-md-12">
          <table id="artistTable" class="table tablesorter">
            <thead>
              <tr>
                <th>Artist</th>
                <th>Average Rating</th>
                <th class="filter-false"></th>
                <th>Average StdDev</th>
                <th class="filter-false"></th>
                <th>Num Albums</th>
              </tr>
            </thead>
            <tbody>
                <tr></tr>
            </tbody>
          </table>
        </div>
    </div> <!-- /artistContainer -->
        
    <div id="genreContainer" class="container theme-showcase" role="main" style="display: none;">
        <h1><a href="”#”">Albums (Invidual Genre Rows)</a></h1>
          <div class="col-md-12">
          <table id="genreTable" class="table tablesorter">
            <thead>
              <tr>
                <th>Artist</th>
                <th>Album</th>
                <th>Rating</th>
                <th>StdDev</th>
                <th>Genres</th>
                <th>Codec</th>
                <th>Num Rated</th>
              </tr>
            </thead>
            <tbody>
                <tr></tr>
            </tbody>
          </table>
        </div>
    </div> <!-- /genreContainer -->        
        
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>  
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.26.0/js/jquery.tablesorter.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.26.0/js/jquery.tablesorter.widgets.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        
        <script src="ratings.js"></script>

    </body>
</html>
